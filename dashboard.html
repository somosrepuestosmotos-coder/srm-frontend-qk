<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Panel SRM-QK ‚Äî Suite Ejecutiva Digital</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0A2F7B">
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado."))
        .catch(err => console.error("‚ùå Error registrando SW:", err));
    });
  }
</script>
  <meta name="description" content="Panel de diagn√≥stico de la Suite Ejecutiva Digital SRM-QK" />
  <link rel="icon" type="image/png" href="https://somosrepuestosmotos-coder.github.io/QK/android-chrome-192x192.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --bg: #f5f7fb;
      --text: #222;
      --header-bg: #0A2F7B;
      --header-text: #fff;
      --card-bg: #fff;
      --border: #ddd;
      --accent: #00B6C8;
      --danger: #e53935;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --header-bg: #051a4d;
      --header-text: #fff;
      --card-bg: #1f1f1f;
      --border: #333;
      --accent: #00acc1;
      --danger: #ef5350;
    }

    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.5s;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    header p { margin: 0.3rem 0 0; font-size: 0.9rem; opacity: 0.85; }

    /* Bot√≥n tema */
    #theme-toggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: transparent;
      color: var(--header-text);
      border: 2px solid var(--header-text);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    #theme-toggle:hover { background: rgba(255,255,255,0.2); }

    /* Estado conexi√≥n */
    #status-indicator {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #2ecc71;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    #status-indicator.offline { background: #e53935; }

    main {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }
    select, button {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--card-bg);
      color: var(--text);
      transition: 0.3s;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
    }
    button:hover { filter: brightness(1.1); }
    #clean-db { background-color: var(--danger); }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 8px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }
    th { background-color: rgba(0,0,0,0.05); }
    tr:hover { background-color: rgba(0,0,0,0.04); }

    canvas {
      max-width: 100%;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 1rem;
      margin-top: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.85rem;
    }

    /* Login */
    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0A2F7B, #00B6C8);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.8s ease;
      text-align: center;
      padding: 1rem;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #login-screen h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
    #login-screen input {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 240px;
      text-align: center;
      outline: none;
    }
    #login-screen button {
      margin-top: 1rem;
      padding: 0.9rem 1.6rem;
      background-color: #fff;
      color: #0A2F7B;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #login-screen button:hover { transform: scale(1.05); background-color: #f0f0f0; }

    #login-msg {
      margin-top: 1rem;
      color: #ffdfdf;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.2rem; }
      .controls { flex-direction: column; }
      select, button { width: 100%; }
      th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>üîê Acceso al Panel SRM-QK</h1>
    <p>Ingrese la clave de administrador</p>
    <input type="password" id="admin-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <button onclick="verifyAccess()">Entrar</button>
    <p id="login-msg"></p>
  </div>

  <div id="panel" style="display:none;">
    <header>
      <button id="theme-toggle">üåû</button>
      <h1>üìä Panel SRM-QK</h1>
      <p>Diagn√≥stico Ejecutivo ‚Äî Somos Repuestos Motos</p>
      <div id="status-indicator">üü¢ Online</div>
    </header>

    <main>
      <div class="controls">
        <button id="clean-db">üßπ Limpiar base</button>
        <select id="filter">
          <option value="all">Todas</option>
          <option value="main_objective_6m">Objetivo principal (6 meses)</option>
          <option value="biggest_challenge">Mayor desaf√≠o</option>
          <option value="investment_priority">Prioridad de inversi√≥n</option>
          <option value="start_timeline">Cronograma ideal</option>
        </select>
        <button id="export">üìÅ Exportar a Excel</button>
      </div>

      <div class="table-wrapper">
        <table id="responsesTable">
          <thead>
            <tr><th>#</th><th>Fecha</th><th>Sesi√≥n</th><th>Pregunta</th><th>Respuesta</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <canvas id="chart" height="100"></canvas>
    </main>

    <footer>¬© 2025 Somos Repuestos Motos ¬∑ Suite Ejecutiva Digital QK</footer>
  </div>

  <script>
    const ADMIN_KEY = "SRM2025ADMIN";
    const API_BASE = "https://srm-backend-qk-lwid.onrender.com";
    const API_URL = `${API_BASE}/api/respuestas`;
    let allData = [];
    let chartInstance = null;

    // --- Login ---
    function verifyAccess() {
      const input = document.getElementById("admin-pass").value.trim();
      const msg = document.getElementById("login-msg");
      if (input === ADMIN_KEY) {
        msg.textContent = "‚úÖ Acceso concedido...";
        setTimeout(() => {
          document.getElementById("login-screen").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("panel").style.display = "block";
            localStorage.setItem("srm_admin", "true");
            loadData();
          }, 700);
        }, 400);
      } else msg.textContent = "‚ùå Clave incorrecta. Intente nuevamente.";
    }

    // --- Autologin ---
    window.addEventListener("load", () => {
      if (localStorage.getItem("srm_admin") === "true") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadData();
      }
      applyThemePreference();
      updateStatus();
      setInterval(updateStatus, 10000);
    });

    // --- Estado conexi√≥n ---
    async function updateStatus() {
      const status = document.getElementById("status-indicator");
      try {
        const res = await fetch(`${API_BASE}/ping`);
        if (res.ok) { status.textContent = "üü¢ Online"; status.classList.remove("offline"); }
        else throw new Error();
      } catch { status.textContent = "üî¥ Offline"; status.classList.add("offline"); }
    }

    // --- Cargar datos ---
    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allData = data;
        renderTable(allData);
        renderChart(allData);
      } catch { alert("‚ö†Ô∏è No se pudieron cargar los datos desde Render."); }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#responsesTable tbody");
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${new Date(item.fecha).toLocaleString()}</td>
          <td>${item.session_id}</td>
          <td>${item.pregunta}</td>
          <td>${item.respuesta}</td>`;
        tbody.appendChild(tr);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById("chart").getContext("2d");
      const grouped = data.reduce((acc, curr) => {
        acc[curr.respuesta] = (acc[curr.respuesta] || 0) + 1;
        return acc;
      }, {});
      const labels = Object.keys(grouped);
      const values = Object.values(grouped);
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Frecuencia de respuestas", data: values, backgroundColor: "#00B6C8" }] },
        options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
      });
    }

    document.getElementById("filter").addEventListener("change", e => {
      const val = e.target.value;
      const filtered = val === "all" ? allData : allData.filter(d => d.pregunta === val);
      renderTable(filtered);
      renderChart(filtered);
    });

    document.getElementById("clean-db").addEventListener("click", async () => {
      if (!confirm("‚ö†Ô∏è ¬øDesea eliminar TODAS las respuestas?")) return;
      try {
        const res = await fetch(`${API_BASE}/api/limpiar`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key: ADMIN_KEY })
        });
        const result = await res.json();
        if (result.success) { alert("üßπ Base limpiada con √©xito."); loadData(); }
        else alert("‚ùå Error: " + (result.error || "No autorizado"));
      } catch { alert("‚ùå Error de conexi√≥n con Render."); }
    });

    document.getElementById("export").addEventListener("click", () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(allData);
      XLSX.utils.book_append_sheet(wb, ws, "Respuestas");
      XLSX.writeFile(wb, "respuestas_srmqk.xlsx");
    });

    // --- Tema oscuro autom√°tico ---
    function applyThemePreference() {
      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = saved || (prefersDark ? "dark" : "light");
      setTheme(theme);
    }

    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      document.getElementById("theme-toggle").textContent = theme === "dark" ? "üåô" : "üåû";
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      setTheme(current === "dark" ? "light" : "dark");
    });
  </script>
</body>
</html>

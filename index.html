<style>
:root {
  --primary-color: #0A2F7B;
  --secondary-color: #00B6C8;
  --text-color: #FFFFFF;
}
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  overflow: hidden; background: #000;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text-color);
  user-select: none; overscroll-behavior: none;
  touch-action: manipulation; -webkit-tap-highlight-color: transparent;
  cursor: pointer;
}
.scene {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  text-align: center;
  opacity: 0; transition: opacity 1.6s ease-in-out;
}
.scene.active { opacity: 1; z-index: 2; }
.scene-video {
  position: absolute; inset: 0;
  width: 100%; height: 100%;
  object-fit: cover; z-index: -2;
  background-color: #000;
  filter: brightness(0.9) contrast(1.05);
  transition: transform 0.4s ease; /* transición suave */
}

/* 🔧 AJUSTE: reducir ampliación del video en móviles */
@media (max-width: 768px) {
  .scene-video {
    object-position: center center;
    transform: scale(0.88); /* reducción del zoom */
  }
}

.scene-overlay {
  position: absolute; inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.35));
  z-index: -1;
}
.scene-content {
  position: relative; z-index: 1;
  opacity: 0; transform: translateY(25px);
  transition: opacity 1.3s ease-out, transform 1.3s ease-out;
  padding: 2rem; box-sizing: border-box;
}
.scene.active .scene-content.visible { opacity: 1; transform: translateY(0); }
.scene h1 {
  font-size: 3.8vw; margin-bottom: 1.2vw;
  font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
}
.scene p {
  font-size: 1.9vw; max-width: 55%;
  line-height: 1.6; font-weight: 300;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
  text-align: justify; text-justify: inter-word;
  margin: 0 auto;
}

/* BOTÓN INICIO */
#start-button {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background-color: var(--secondary-color);
  color: var(--text-color);
  padding: 1rem 2.5rem;
  border: none; border-radius: 12px;
  font-size: 1.6rem; font-weight: bold; cursor: pointer;
  z-index: 10; box-shadow: 0 0 25px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}
#start-button:hover {
  background-color: #00cce0;
  transform: translate(-50%, -50%) scale(1.05);
}

/* FORMULARIO */
#form-container {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 100; display: none;
  justify-content: center; align-items: center;
  backdrop-filter: blur(10px);
}
.form-content { width: 90%; max-width: 800px; }
.question-card {
  background: #2c2c2c;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  display: none;
}
.question-card.active { display: block; animation: fadeIn .5s forwards; }
@keyframes fadeIn { from{opacity:0} to{opacity:1} }
#progress-bar-container {
  width: 100%; background: #444;
  border-radius: 5px; overflow: hidden;
  margin-bottom: 30px;
}
#progress-bar {
  width: 0%; height: 10px;
  background: var(--secondary-color);
  transition: width .4s ease-out;
}
.answers {
  display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
}
.answer-btn {
  background: #3e3e3e; color: var(--text-color);
  border: 1px solid #555;
  padding: 15px 20px; border-radius: 8px;
  cursor: pointer; font-size: 1rem;
  transition: background .3s, transform .2s;
}
.answer-btn:hover { background: var(--secondary-color); transform: translateY(-3px); }

@media (max-width:768px){
  .scene h1{font-size:6vw;}
  .scene p{font-size:3.5vw;max-width:90%;}
  .answers{grid-template-columns:1fr;}
  #start-button { font-size: 1.2rem; padding: 0.8rem 1.5rem;}
}
